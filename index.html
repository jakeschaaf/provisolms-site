<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ProvisoLMS | Learning Management for Manufacturing</title>
  <meta name="description" content="ProvisoLMS delivers training compliance, onboarding workflows, and multi-language learning content for manufacturing workforces.">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    /* ============================================
       ProvisoLMS Placeholder Page
       Color: Navy #1B2A4A, Gold #D4A843
       Font: Inter (clean, modern, professional)
       ============================================ */
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0D1520;
      color: #FFFFFF;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }

    /* Subtle animated gradient background */
    body::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(ellipse at 30% 50%, rgba(27, 42, 74, 0.8) 0%, transparent 50%),
                  radial-gradient(ellipse at 70% 50%, rgba(212, 168, 67, 0.08) 0%, transparent 50%);
      animation: drift 20s ease-in-out infinite;
      z-index: 0;
    }

    @keyframes drift {
      0%, 100% { transform: translate(0, 0); }
      50% { transform: translate(-2%, 1%); }
    }

    .container {
      position: relative;
      z-index: 1;
      text-align: center;
      padding: 2rem;
      max-width: 680px;
    }

    /* Product badge */
    .badge {
      display: inline-block;
      padding: 0.35rem 1rem;
      border: 1px solid rgba(212, 168, 67, 0.4);
      border-radius: 100px;
      font-size: 0.75rem;
      font-weight: 500;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: #D4A843;
      margin-bottom: 2rem;
    }

    /* Product name */
    .product-name {
      font-size: clamp(2.5rem, 6vw, 4rem);
      font-weight: 700;
      letter-spacing: -0.02em;
      line-height: 1.1;
      margin-bottom: 0.5rem;
    }

    .product-name .accent {
      color: #D4A843;
    }

    /* Tagline */
    .tagline {
      font-size: clamp(1rem, 2.5vw, 1.25rem);
      font-weight: 300;
      color: rgba(255, 255, 255, 0.6);
      margin-bottom: 3rem;
      line-height: 1.5;
    }

    /* Status indicator */
    .status {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.85rem;
      font-weight: 400;
      color: rgba(255, 255, 255, 0.5);
      margin-bottom: 2rem;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      background: #D4A843;
      border-radius: 50%;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }

    /* Divider */
    .divider {
      width: 60px;
      height: 1px;
      background: rgba(212, 168, 67, 0.3);
      margin: 0 auto 2rem;
    }

    /* Contact */
    .contact {
      font-size: 0.85rem;
      color: rgba(255, 255, 255, 0.35);
    }

    .contact a {
      color: rgba(212, 168, 67, 0.7);
      text-decoration: none;
      transition: color 0.2s;
    }

    .contact a:hover { color: #D4A843; }

    /* Platform link */
    .platform-link {
      margin-top: 2.5rem;
      font-size: 0.8rem;
      color: rgba(255, 255, 255, 0.25);
    }

    .platform-link a {
      color: rgba(255, 255, 255, 0.4);
      text-decoration: none;
      border-bottom: 1px solid rgba(255, 255, 255, 0.15);
      transition: all 0.2s;
    }

    .platform-link a:hover {
      color: rgba(255, 255, 255, 0.7);
      border-color: rgba(255, 255, 255, 0.3);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="badge">Proviso Platform</div>
    <h1 class="product-name">Proviso<span class="accent">LMS</span></h1>
    <p class="tagline">Training compliance your auditor will accept. Onboarding workflows, certification tracking, and multi-language content for manufacturers.</p>
    <div class="status">
      <span class="status-dot"></span>
      Coming Soon
    </div>
    <div class="divider"></div>
    <p class="contact"><a href="mailto:jake@provisoplatform.com">jake@provisoplatform.com</a></p>
    <p class="platform-link">Part of the <a href="https://provisoplatform.com">Proviso Platform</a></p>
  </div>
</body>
</html>
